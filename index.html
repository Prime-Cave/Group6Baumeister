<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Website project template</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      return fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    // Function to initialize the menu
    const initializeMenu = () => {
      const openButton = document.getElementById('open');
      const closeButton = document.getElementById('close');
      const menuItems = document.getElementById('menuItems');

      if (openButton && closeButton && menuItems) {
        console.log('Menu elements found and initialized');

        function openMenu() {
          openButton.classList.add('hidden');
          closeButton.classList.remove('hidden');
          menuItems.classList.remove('hidden');
        }

        function closeMenu() {
          closeButton.classList.add('hidden');
          openButton.classList.remove('hidden');
          menuItems.classList.add('hidden');
        }

        openButton.addEventListener('click', openMenu);
        closeButton.addEventListener('click', closeMenu);
      } else {
        console.error('Menu elements not found:', {
          openButton,
          closeButton,
          menuItems,
        });
      }
    };

    const checkWindowWidthAndInitialize = () => {
      if (window.innerWidth < 1024) {
        initializeMenu();
      } else {
        console.log('yes');
        const openButton = document.getElementById('open');
        const closeButton = document.getElementById('close');
        const menuItems = document.getElementById('menuItemes');

        if (openButton && closeButton && menuItems) {
          closeButton.classList.add('hidden');
          openButton.classList.remove('hidden');
          menuItems.classList.add('hidden');
        }
      }
    };

    window.onload = () => {
      loadComponents('header', 'src/sections/header.html').then(() => {
        checkWindowWidthAndInitialize();
      });

      loadComponents('hero', 'src/sections/hero.html');
      loadComponents('body2','src/sections/body2.html');
      loadComponents('body1', 'src/sections/body1.html');
      loadComponents('contact', 'src/sections/contact.html');
      loadComponents('footer', 'src/sections/footer.html');
    };

    // Add event listener for window resize to check window width dynamically
    window.addEventListener('resize', checkWindowWidthAndInitialize);
  </script>
  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="body1"></div>
    <div id="body2"></div>
    <div id="contact"></div>
    <div id="footer"></div>
  </body>
</html>
