<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Website project template</title>
  </head>
  <script>
    const loadComponents = (id, url) => {
      fetch(url)
        .then((response) => response.text())
        .then((html) => {
          document.getElementById(id).innerHTML = html;
        });
    };

    window.onload = () => {
      loadComponents("header", "src/sections/header.html");
      loadComponents("hero", "src/sections/hero.html");
      loadComponents("contact", "src/sections/contact.html");
      loadComponents("footer", "src/sections/footer.html");
    };
  </script>
  <body>
    <div id="header"></div>
    <div id="hero"></div>
    <div id="contact"></div>
    <div id="footer"></div>
    <section>
      <div class="w-[1514px] h-[1027.33px] relative">
        <div
          class="w-[236px] h-[377px] left-[600px] top-[23.33px] absolute bg-[#ff93c8]"
        >
          <a href="./images/Vector.png"></a>
          <p>
            We help you set focus and gain impact. By adding to the
            conversation, not to the noise.
          </p>
        </div>
        <div
          class="w-[406px] h-[776.50px] left-[1108px] top-[250.83px] absolute bg-[#00672e] border-black"
        ></div>
        <div
          class="w-[726px] h-[873.49px] left-0 top-0 absolute bg-[#ffe800]"
        ></div>
        <div
          class="w-[721.50px] h-[418px] left-[198.50px] top-[509.33px] absolute bg-[#e31c24] border-black"
        ></div>
        <div
          class="w-[524px] h-[540px] left-[312px] top-[147.33px] absolute bg-[#00672e]"
        ></div>
        <div
          class="w-[704px] h-[659px] left-[622px] top-[69.33px] absolute bg-[#0f2cce]"
        ></div>
      </div>
    </section>
  </body>
</html>
